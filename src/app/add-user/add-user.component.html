<div class="container">
    <div>
        <h2>CrÃ©er un utilisateur :</h2>
    </div>
    <form>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom d'utilisateur</label>
            <input type="text" [(ngModel)]="newUser.username"  name="username" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Roles</label>
            <select class="form-control form-control-lg" id="role_id" name="r" [(ngModel)]="newIdRole">
                <option *ngFor="let role of roles" [value]="role.role_id">
                    {{ role.role }}
                </option>
            </select>            
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-success" >Ajouter</button>
        </div>
    </form>
</div>
