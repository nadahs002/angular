<section >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" name="username" [(ngModel)]="user.username" class="form-control form-control-lg" placeholder="Username"/>
                </div>
                <div class="form-outline mb-4">
                    <input type="email" name="email" [(ngModel)]="user.email" class="form-control form-control-lg" placeholder="Email"/>
                  </div>
                <div class="form-outline mb-4">
                  <input type="password" name="password" [(ngModel)]="user.password" class="form-control form-control-lg" placeholder="Password"/>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" name="password" [(ngModel)]="passConf" class="form-control form-control-lg" placeholder="Repeat password"/>
                  </div>
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg  text-body" (click)="register()">Sign up</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">You have already an account? <a href="#!"
                    class="fw-bold text-body" [routerLink]="['/login']"><u>Login here</u></a></p>
                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
